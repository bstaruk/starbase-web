<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="UTF-8">
  <title>Webpack, TypeScript & TailwindCSS Boilerplate | Starbase</title>
  <meta name="description"
    content="Starbase is a production-ready static website boilerplate featuring Webpack 5, TypeScript, PostCSS & Tailwind CSS.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fefefe">
</head>

<body>
  <div class="w-full flex flex-col justify-center gap-4 sm:gap-8">
    <header class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4">
      <img src="assets/starbase.png" alt="starbase logo" class="flex-shrink-0 w-auto h-10 sm:h-14" />
      <h1 class="text-center font-serif text-3xl sm:text-5xl font-bold tracking-wider">Starbase</h1>
    </header>

    <main class="flex flex-col gap-4 text-center font-sans">
      <h2 class="text-lg sm:text-xl font-bold">v4 is on the way!</h2>
      <p class="flex flex-wrap justify-center gap-x-2 gap-y-1 text-base sm:text-lg">
        <span>try it out today with</span>
        <code class="font-mono inline-block py-0.5 px-1.5 bg-gray-200">npx starbase@next</code>
      </p>
    </main>

    <footer class="sm:w-full sm:max-w-[80ch] mx-auto border-t border-gray-300 p-4">
      <ul
        class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4 text-base tracking-wide text-gray-600 [&_a]:text-gray-600">
        <li>crafted by <a href="https://brian.staruk.net" class="link">brian staruk</a></li>
        <li class="hidden sm:block" role="presentation">|</li>
        <li><a href="https://github.com/bstaruk/starbase" class="link">view on github</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
